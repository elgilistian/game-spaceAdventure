<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1e3c72 0%, #2a5298 100%); /* Latar belakang biru luar angkasa */
            margin: 0 auto;
            border: 2px solid #fff;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            background-color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            color: #fc5c7d;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 2px 2px 5px #000;
            letter-spacing: 2px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .header:hover {
            transform: scale(1.05);
            background-color: #444;
        }

        .scoreboard {
            position: absolute;
            top: 60px;
            left: 10px;
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .game-over, .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 2rem;
            display: none;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(145deg, #1e1e1e, #333);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .game-over h1, .play-button h1 {
            font-size: 3rem;
            margin: 0;
        }

        .game-over button, .play-button button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #fc5c7d;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .game-over button:hover, .play-button button:hover {
            background-color: #6a82fb;
            transform: scale(1.05);
        }

        .play-button h2 {
            font-size: 2rem;
            margin: 0;
            font-weight: normal;
        }

        .play-button p {
            font-size: 1.2rem;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            display: none;
            z-index: 10;
        }

        .control-button {
            background-color: #fc5c7d;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .control-button:hover {
            background-color: #6a82fb;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            canvas {
                width: 100%;
                height: 100vh;
            }

            .play-button h1 {
                font-size: 2.5rem;
            }

            .play-button h2 {
                font-size: 1.5rem;
            }

            .play-button p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="header">Dump Light Escape - By Elgi</div>
    <div class="scoreboard">Score: 0</div>
    <div class="game-over" id="gameOver">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div class="play-button" id="playButton">
        <h1>Game Html: </h1>
        <h2>By Elgi</h2>
        <p>Tujuan permainan: Hindari rintangan yang jatuh!</p>
        <button onclick="startGame()">Start</button>
    </div>
    <div class="controls" id="mobileControls">
        <button class="control-button" id="left">←</button>
        <button class="control-button" id="right">→</button>
    </div>

    <script>
        // Setup canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let spaceship = { x: canvas.width / 2 - 25, y: canvas.height - 250, width: 80, height: 45, speed: 45 };
        let meteors = [];
        let meteorSpeed = 5;
        let meteorInterval = 1500;
        let lastMeteorTime = Date.now();
        let difficultyIncrementScore = 100;

        // Load spaceship and meteor images
        const spaceshipImage = new Image();
        spaceshipImage.src = 'https://cdn-icons-png.flaticon.com/512/2907/2907313.png'; // Icon pesawat yang lebih terang dan estetik

        const meteorImage = new Image();
        meteorImage.src = 'https://cdn-icons-png.flaticon.com/512/702/702797.png'; // Icon meteor yang lebih terang dan modern

        // Event listeners for desktop controls
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                spaceship.x -= spaceship.speed;
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                spaceship.x += spaceship.speed;
            }
        });

        // Event listeners for mobile controls
        document.getElementById('left').addEventListener('click', () => {
            if (gameStarted) {
                spaceship.x -= spaceship.speed;
            }
        });

        document.getElementById('right').addEventListener('click', () => {
            if (gameStarted) {
                spaceship.x += spaceship.speed;
            }
        });

        function createMeteor() {
            const size = Math.random() * (50 + score / 25) + 20; // Ukuran meteor bervariasi lebih besar
            meteors.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                speed: meteorSpeed + Math.random() * 2,
            });
        }

        function updateGame() {
            if (gameOver) return;

            spaceship.x = Math.max(0, Math.min(canvas.width - spaceship.width, spaceship.x));

            // Update meteors
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].y += meteors[i].speed;

                if (meteors[i].y > canvas.height) {
                    meteors.splice(i, 1);
                    score += 10;
                } else if (
                    spaceship.x < meteors[i].x + meteors[i].size &&
                    spaceship.x + spaceship.width > meteors[i].x &&
                    spaceship.y < meteors[i].y + meteors[i].size &&
                    spaceship.y + spaceship.height > meteors[i].y
                ) {
                    gameOver = true;
                }
            }

            // Increase difficulty dynamically
            if (score >= difficultyIncrementScore) {
                meteorSpeed += 1;
                meteorInterval = Math.max(500, meteorInterval - 100);
                difficultyIncrementScore += 100;
            }

            if (Date.now() - lastMeteorTime > meteorInterval) {
                createMeteor();
                lastMeteorTime = Date.now();
            }

            // Render
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw spaceship
            ctx.drawImage(spaceshipImage, spaceship.x, spaceship.y, spaceship.width, spaceship.height);

            // Draw meteors
            for (const meteor of meteors) {
                ctx.drawImage(meteorImage, meteor.x, meteor.y, meteor.size, meteor.size);
            }

            document.querySelector('.scoreboard').innerText = `Score: ${score}`;

            if (!gameOver) {
                requestAnimationFrame(updateGame);
            } else {
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('mobileControls').style.display = 'none';
            }
        }

        function restartGame() {
            score = 0;
            gameOver = false;
            gameStarted = false;
            meteorSpeed = 5;
            meteorInterval = 1500;
            difficultyIncrementScore = 100;
            meteors = [];
            spaceship.x = canvas.width / 2 - spaceship.width / 2;
            spaceship.y = canvas.height - 250;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('playButton').style.display = 'block';
        }

        function startGame() {
            gameStarted = true;
            document.getElementById('playButton').style.display = 'none';
            document.getElementById('mobileControls').style.display = 'flex';
            updateGame();
        }

        // Initial setup for start screen
        document.getElementById('playButton').style.display = 'block';
        document.getElementById('mobileControls').style.display = 'none';

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            spaceship.x = canvas.width / 2 - spaceship.width / 2;
            spaceship.y = canvas.height - 250;
        });
    </script>
</body>
</html>
